<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- AngularJS Material styles for this template -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link href="main.css" rel="stylesheet">
    <!-- font style -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Nfq3OC6B-CU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="50" class="slider"  id="sliderRange">
      <p>Slider Value: <span id="sliderValue"></span></p>
      <img id="image" src="saplogo.png" alt="sap logo" >
    </div>

    <div><a href="#">Hover Image<img src="saplogo.png" /></a></div>
    <div><span title="Hovering Text Here">Hover Text</span></div>

    <br>

    <button id="modalButton">Open Feature Toggle Modal</button>

    <div id ="myModal" class ="modal">

      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Feature Toggle: Slider button Status -<span id="toggleContent">ON</span></p>
        <button id="featureToggle">Toggle</button>

        <div id ="myModalNest" class ="modalNest">
        <div class="modal-content">
          <p>Are you Sure?</p>
          <button id="yesButton">Yes</button>
          <button id="noButton">No</button>
        </div>
      </div>
    </div>
  </div>

    <div class="container">
      <h2>SAP Carousel</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="saplogo.png" alt="sap logo" style="width:100%;" border-style="solid">
          </div>

          <div class="item">
            <img src="saparibalogo.png" alt="ariba logo" style="width:100%;" border-style="dotted">
          </div>

          <div class="item">
            <img src="sapyellowlogo.png" alt="yellow logo" style="width:100%;">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>


    <script>
    var slider = document.getElementById("sliderRange");
    var output = document.getElementById("sliderValue");
    var image = document.getElementById('image');
    output.innerHTML = slider.value;
      slider.oninput = function() {
        output.innerHTML = this.value;
        image.style.width = 20*(this.value / 1)+'px';
        image.style.opacity = this.value/100;
    }

    var modal = document.getElementById("myModal");
    var modalButton = document.getElementById("modalButton");
    var span = document.getElementsByClassName("close")[0];
    var nestModal = document.getElementById("myModalNest");
    var nestModalButton = document.getElementById("featureToggle");

    var yesButton = document.getElementById("yesButton");
    var noButton = document.getElementById("noButton");
    var statusText = document.getElementById("toggleContent");
    var toggled = false;
    modalButton.onclick = function(){
      modal.style.display = "block";
    }

    nestModalButton.onclick = function(){
      nestModal.style.display = "block";
    }

    noButton.onclick = function(){
      nestModal.style.display = "none";
    }

    yesButton.onclick = function(){
      if (toggled == false){
      slider.style.display = "none";
      output.style.display = "none";
      image.style.display = "none";
      modal.style.display = "none";
      nestModal.style.display = "none";
      statusText.innerHTML = "OFF"
      toggled = true;
    } else {
      slider.style.display = "block";
      output.style.display = "block";
      image.style.display = "block";
      modal.style.display = "none";
      nestModal.style.display = "none";
      statusText.innerHTML = "ON";
      toggled = false;
    }
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
    }
}

</script>

  </body>
</html>
